<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body style="background-color: gray;">

    <div class="container bg-light">

      <div class="text-center m-4">
        <h2>Registrar empleado.</h1>
      </div>

      <form>  
        <div class="form-group text-center m-3">
          <label class= "mb-2" for="label_Foto"><strong>Foto: </strong></label>
          <input type="file" class="form-control-file" id="inputFoto">
        </div> 

        <div class="container row mb-2">
          <div class="row">
            <div class="col col-auto">
              <label for="NombreEmpleado">Nombre:</label>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="inputNombreEmpleado" placeholder="Nombre">
            </div>
          </div>
        </div>

        
        <div class="container form-group row">
          <strong class="mb-3 text-center">Apellidos.</strong>
          <div class="row">
            <div class="col col-auto">
              <label for="Ap_Paterno">Paterno:</label>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="inputAp_Paterno" placeholder="Paterno">
            </div>

            <div class="col col-auto">
              <label for="Ap_Materno">Materno:*</label>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="inputAp_Materno" placeholder="Materno">
            </div>
          </div>
          <small id="Opcional" class="form-text text-muted mb-1">Campo opcional*.</small>
        </div>

        <div class="text-center mb-3">
          <strong class="mb-2">Estado civil:</strong>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Opciones" id="Soltero" value="Soltero" checked>
            <label class="form-check-label" for="label_Soltero">Soltero</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Opciones" id="Casado" value="Casado">
            <label class="form-check-label" for="label_Casado">Casado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Opciones" id="Otro" value="Otro">
            <label class="form-check-label" for="label_Otro">Otro</label>
          </div>
        </div>

        <div class="input-group container align-self-center mb-3">
          <span class="input-group-text" id="Tipo_Empleado">Tipo de empleado: </span>
          <select class="form-select form-select-sm"  id="Seleccion_Tipo_Empleado">
              <option selected>Selección</option>
              <option value="1">De tiempo parcial</option>
              <option value="2">De confianza</option>
              <option value="3">De planta</option>
              <option value="4">Temporal</option>
              <option value="5">Externo</option>
          </select>
        </div>

      <div class="form-group row mb-3">
        <label for="Correo_Per" class="col col-auto col-form-label">Correo personal:</label>
        <div class="col">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Correo electrónico">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="Teléfono" class="col col-auto col-form-label">Teléfono:</label>
        <div class="col">
          <input type="number" class="form-control" id="inputTeléfono" placeholder="Teléfono">
        </div>
      </div>

      <div class="row mb-3 row-cols-3 row-cols-sm-3 row-cols-lg-auto">
          <label class="col col-auto" for="CorreoInsti">Correo empleado:</label>
        <div class="col">
          <input type="text" class="form-control" id="InputCorreoInsti" placeholder="Correo">
        </div>
        <div class="col col-auto">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">@Alahas.com</div>
            </div>
          </div>

        </div>
        <div class="col col-auto">
          <label class="col col-auto" for="Contraseña">Contraseña:</label>
        </div>
        <div class="col">
          <input type="password" class="form-control" id="inputContraseña" placeholder="Contraseña">
        </div>
      </div>

      <div class="custom-file text-center mb-3">
        <label class="custom-file-label" for="Curriculum"><strong>Curriculum:</strong></label>
        <input type="file" class="custom-file-input" id="Curriculum">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>

      <br>

      </form>

    </div>
    
</body>

</html>
